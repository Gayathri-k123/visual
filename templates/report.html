<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Dark Blue Theme */
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.05); /* Glass effect */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #22d3ee; /* Cyan */
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #94a3b8; /* Gray text */
            margin-bottom: 30px;
        }

        .score-circle {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 var(--score), rgba(255,255,255,0.1) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
        }

        .score-inner {
            width: 130px;
            height: 130px;
            background-color: #0f172a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #22d3ee;
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-home:hover {
            transform: scale(1.05);
            background-color: #67e8f9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="report-card">
        <h1>Analysis Complete</h1>
        <p>Here is your calculated engagement score based on attention span and blinking patterns.</p>

        <!-- The Score Circle -->
        <!-- We use inline styles to set the variable --score dynamically from Python -->
        <div class="score-circle" style="--score: {{ score }}%;">
            <div class="score-inner">
                {{ score }}%
            </div>
        </div>

        <a href="{{ url_for('home') }}" class="btn-home">Return to Dashboard</a>
    </div>

</body>
</html>
