<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { margin-bottom: 20px; color: #22d3ee; }
        
        /* This IMG tag is where the video stream loads */
        .video-feed {
            border: 2px solid #22d3ee;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        
        .btn-stop {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #ef4444; /* Red color */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-stop:hover { background-color: #dc2626; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Analysis Running...</h1>
        
        <!-- THIS LINKS TO YOUR FLASK VIDEO FEED ROUTE -->
        <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Camera Feed">
        
        <br>
        <a href="{{ url_for('home') }}" class="btn-stop">Stop Analysis</a>
    </div>
</body>
</html>
