<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="glass-dashboard">
        <!-- HEADER WITH LOGOUT BUTTON -->
        <!-- HEADER WITH USERNAME AND LOGOUT -->
<div class="header-top">
    <!-- User Greeting -->
    <div style="margin-right: 20px; text-align: right;">
        <span style="display: block; color: #bae6fd; font-size: 0.8rem;">Welcome,</span>
        <span style="display: block; color: white; font-weight: 600; font-size: 1.1rem;">{{ username }}</span>
    </div>

    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-btn">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
    </a>
</div>

        <div class="title-section">
            <h1>Attention & Engagement <br> Analytics</h1>
            <p>Real-Time Human Insight System</p>
        </div>

        <div class="cards-container">
            <!-- START ANALYSIS CARD (LINKED TO MONITOR) -->
            <a href="{{ url_for('monitor') }}" class="card cyan">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <h3>Start New Analysis</h3>
                <span class="btn-pill cyan">Run Detection</span>
            </a>

            <!-- VIEW REPORTS CARD -->
            <a href="{{ url_for('archives') }}" class="card orange">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <h3>View Reports</h3>
                <span class="btn-pill orange">Archives</span>
            </a>

           
            
        </div>

        <div class="chart-container">
            <div class="dashed-line"></div>
            <svg viewBox="0 0 1000 150" preserveAspectRatio="none" style="width: 100%; height: 100%;">
                <path d="M0,100 Q50,100 80,90 T150,80 T200,110 T250,50 T300,120 T350,90 T400,100 T500,20 T550,130 T600,80 T650,40 T700,100 T800,90 T1000,100" fill="none" stroke="#22d3ee" stroke-width="2" />
                <path d="M0,100 Q50,100 80,90 T150,80 T200,110 T250,50 T300,120 T350,90 T400,100 T500,20 T550,130 T600,80 T650,40 T700,100 T800,90 T1000,100 V150 H0 Z" fill="rgba(34, 211, 238, 0.1)" stroke="none" />
            </svg>
        </div>

        <div class="footer">
            <div class="footer-item">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <!-- Shows Logged In User's Name -->
                <span>{{ username }}</span>
            </div>
            <div class="pagination">
                <div class="page-dot active"></div><div class="page-dot"></div><div class="page-dot"></div>
            </div>
            <div class="footer-item">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                <span>Help</span>
            </div>
        </div>
    </div>
</body>
</html>
